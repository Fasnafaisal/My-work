<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <form action="">
    <h2 id="reg">Student Registration Form</h2>
    <label for="First Name">First Name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="First Name" id="First Name"><br><br>
    <label for="Last Name">Last Name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Last Name" id="Last Name"><br><br>
    <label for="E mail">E mail</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="E mail" id="E mail"><br><br>
    <label for="Gender">Gender</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="Gender" id="Male" value="male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female" value="female">
    <label for="Female">Female</label><br><br>
    <label for="Choose Subjects">Choose Subjects</label>
    <input type="checkbox" name="Subjects" id="OOP" value="OOP">
    <label for="OOP">OOP</label>
    <input type="checkbox" name="Subjects" id="Database" value="Database">
    <label for="Database">Database</label>
    <input type="checkbox" name=" Subjects" id="Web Technologies" value="Web Technologies">
    <label for="Web Technologies">Web Technologies</label>
    <input type="checkbox" name="Subjects" value="Android Dev" id="Android Dev">
    <label for="Android Dev">Android Dev</label><br><br>
    <label for="Comments">Comments</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="Comments" placeholder="Description comes here..."  id="Comments" cols="30" rows="10"></textarea><br><br>
    <label for="City">City</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="City" id="">
       <option value=""></option>
        <option value="Lahore">Lahore</option>
        <option value="Delhi">Delhi</option>
        <option value="Kerala">Kerala</option>
        <option value="Chennai">Chennai</option>
    </select><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
    <input type="submit" style="background-color: brown; color: white;">

    </form>
</body>
</html>
